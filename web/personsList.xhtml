<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    
    <h:head>
        <title><h:outputText value="#{msg.people.list.title}" /></title>
    </h:head>
    <h:body>
        <h1><h:outputText value="#{msg.people.list.title}" /></h1>
        
        <h:form id="persListForm">

            <h:dataTable id="dtPersons" var="person" value="#{personsBean.persons}">
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="#{msg.person.id}" />
                    </f:facet> 
                    <h:outputText value="#{person.id}" />
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="#{msg.person.firstName}" />
                    </f:facet>
                    <h:commandLink value="#{person.firstName}" action =""/>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="#{msg.person.lastName}" />
                    </f:facet>
                    <h:commandLink value="#{person.lastName}" action =""/>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="#{msg.person.numberOfMovies}" />
                    </f:facet>
                    #{person.numberOfMovies}
                </h:column>
            </h:dataTable>
        </h:form>
    </h:body>
</html>
