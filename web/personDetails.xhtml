<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>#{msg.personDetails.title}</title>
    </h:head>
    <h:body>
        <h1><h:outputText value="#{msg.personDetails.title}"/></h1>
        <h:panelGrid border="0" columns="2">
            <h:outputLabel value="#{msg.person.id} : " />
            <h:outputText value="#{personDetailsBean.person.id}" />
            <h:outputLabel value="#{msg.person.firstname} : " />
            <h:outputText value="#{personDetailsBean.person.firstname}" />
            <h:outputLabel value="#{msg.person.lastname} : " />
            <h:outputText value="#{personDetailsBean.person.lastname}" />
        </h:panelGrid>
        
        h2><h:outputText value="#{msg.movies.list.title}" /></h2>
        
        <h:form>
            <h:dataTable value="#{personDetailsBean.person.moviesList}" var="movie">
                <h:column>

                    <f:facet name="header">
                        <h:outputText value="#{msg.id}" />
                    </f:facet>
                    <h:outputText value="#{movie.id}" />
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="#{msg.movie.name}" />
                    </f:facet>
                    <h:commandLink value="#{movie.name}" action =""/>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="#{msg.movie.producer}" />
                    </f:facet>
                    <h:commandLink value="#{movie.producer}" action =""/>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="#{msg.movie.numberOfPeople}" />
                    </f:facet>
                    <h:outputText value="#{movie.numberOfPeople}"/>
                </h:column>
            </h:dataTable>
        </h:form>
    </h:body>
</html>
