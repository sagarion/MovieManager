<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>#{msg.movieDetails.title}</title>
    </h:head>
    <h:body>
        <h1><h:outputText value="#{msg.movieDetails.title}"/></h1>
        <h:panelGrid border="0" columns="2">
            <h:outputLabel value="#{msg.movie.id} : " />
            <h:outputText value="#{movieDetailsBean.movie.id}" />
            <h:outputLabel value="#{msg.movie.movieName} : " />
            <h:outputText value="#{movieDetailsBean.movie.name}" />
            <h:outputLabel value="#{msg.movie.producer} : " />
            <h:outputText value="#{movieDetailsBean.movie.producer}" />
        </h:panelGrid>
        
        <h2><h:outputText value="#{msg.movieDetails.peopleList}" /></h2>
        
        <h:form>
            <h:dataTable value="#{movieDetailsBean.movie.peopleList}" var="person">
                <h:column>

                    <f:facet name="header">
                        <h:outputText value="#{msg.person.id}" />
                    </f:facet>
                    <h:outputText value="#{person.id}" />
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="#{msg.person.firstname}" />
                    </f:facet>
                    <h:commandLink value="#{person.firstname}" action ="#{personDetailsBean.selectPerson(person)}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="#{msg.person.lastname}" />
                    </f:facet>
                    <h:commandLink value="#{person.lastname}" action ="#{personDetailsBean.selectPerson(person)}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="#{msg.person.numberOfMovies}" />
                    </f:facet>
                    <h:outputText value="#{person.numberOfMovies}"/>
                </h:column>
            </h:dataTable>
            <h:commandButton value="#{msg.backToHome}" action="peopleList" />
        </h:form>
    </h:body>
</html>
