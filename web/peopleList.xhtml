<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    
    <h:head>
        <title><h:outputText value="#{msg['persons.list.title']}" /></title>
    </h:head>
    <h:body>
        <h2>
            <h:outputText value="#{msg['persons.list.title']}" />
        </h2>
        
        <h:form id="persListForm">

            <h:dataTable id="dtPersons" var="person" value="#{personsBean.persons}">
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="#{msg['person.id']}" />
                    </f:facet> 
                    <h:outputText value="#{person.id}" />
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="#{msg['person.firstName']}" />
                    </f:facet>
                    <h:outputText value="#{person.firstname}" />
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="#{msg['person.lastName']}" />
                    </f:facet>
                    <h:outputText value="#{person.lastname}" />
                </h:column>
            </h:dataTable>
            <h:commandButton value="#{msg.createPerson}" action="createPerson" />
        </h:form>
        
        <h1>#{msg.movies.list.title}</h1>
        <h:form>
            <h:dataTable value="#{moviesBean.movies}" var="movie">
                <h:column>

                    <f:facet name="header">
                        <h:outputText value="#{msg.id}" />
                    </f:facet>
                    <h:outputText value="#{movie.id}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="#{msg.movie.name}" />
                    </f:facet>
                    <h:commandLink value="#{movie.name}" action=""/>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="#{msg.movie.producer}" />
                    </f:facet>
                    <h:commandLink value="#{movie.producer}" action=""/>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="#{msg.movie.numberOfPeople}" />
                    </f:facet>
                    #{movie.numberOfPeople}
                </h:column>
            </h:dataTable>
            <h:commandButton value="#{msg.createMovie}" action="createMovie" />
        </h:form>
    </h:body>
</html>
