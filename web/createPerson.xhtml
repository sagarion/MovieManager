<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>#{msg.createPerson.title}</title>
    </h:head>
    <h:body>
        <h:form id="form">
            <h1><h:outputText value="#{msg.createPerson.title}"/></h1>

            <p>
                <h:outputText value="#{msg.person.id}"/>
                &nbsp;
                <h:inputText value="#{personCreateBean.id}"
                             label="Number"
                             size="30"                           
                             required="true" requiredMessage="#{msg.creation.idRequired}"
                             />
                            
            </p>
            <p>
                <h:outputText value="#{msg.person.firstname}"/>
                &nbsp;
                <h:inputText value="#{personCreateBean.firstname}"
                             label="Firstname"
                             size="50"
                             required="true" requiredMessage="#{msg.creation.firstnameRequired}"
                             />
            </p>
            <p>
                <h:outputText value="#{msg.person.lastname}"/>
                &nbsp;
                <h:inputText value="#{personCreateBean.lastname}"
                             label="Lastname"
                             size="50"
                             required="true" requiredMessage="#{msg.creation.lastnameRequired}"
                             />

            </p>
            
            <h:commandButton value="#{msg.creation.create}" type="submit" action="#{personCreateBean.createPerson()}"/>
            <h:commandButton value="#{msg.creation.reset}" type="reset"/>
            <h:commandButton value="#{msg.creation.cancel}" action="peopleList"/>
            
            <h:messages errorStyle="color:red"/>
        </h:form>
        
    </h:body>
</html>
